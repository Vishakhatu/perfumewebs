/* Container with optional gradient overlay */
.sev {
    background: linear-gradient(to bottom right, rgba(255, 255, 255, 0), rgba(203, 255, 253, 0.353));
    padding: 20px;

}

/* Header and other styling remain unchanged */

}

#search {

}

a {

}

.header {
    display: flex;
    align-items: center;
    height: 62px;
    width: 100%;
    white-space: nowrap;
    flex-shrink: 0;
    font-weight: 600;
    font-size: 15px;
    border-bottom: 1px solid rgba(72, 72, 70, 0.25);
    position: sticky;
    top: 0;
    left: 0;
    background-color: var(--beach-bg);
    z-index: 6;
}

@media (max-width: 575px) {
    .header {
        width: calc(100% + 20px);
        margin-left: -10px;
    }
}

.header-menu {
    display: flex;
    align-items: center;
    margin-left: auto;
}

@media screen and (max-width: 740px) {
    .header-menu {
        display: none;
    }
}

.header-menu a:not(:first-child) {
    margin-left: 30px;
}

.header .menu-icon {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.header .menu-icon svg {
    width: 22px;
}
.header-icons a {
    margin-right: 15px; /* Add margin to create space between icons */
}

.header-icons svg {

    height: 24px;
}


.header-icons {
    margin-left: auto;
    display: flex;
    align-items: center;
}

.header-icons svg  {
    width: 15px;
}

.header-icons svg:not(:last-child) {
    margin-right: 10px;
}
        * {

            background: linear-gradient(to bottom right, rgba(64, 14, 14, 0.537), rgba(0, 0, 0, 0.559)),

        }

        
        .product-grid {
            display: flex;
            align-items: flex-start;
            gap:10px; /* Reduced gap between boxes */
        }
        
        .product-box {
            width: calc(33.333% - 10px); /* Adjusted width to compensate for the reduced gap */
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        
        
        .product-box img {
            width: 100%;
            border-radius: 10px;
            
        }
        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .product-price {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .add-to-cart-btn {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .add-to-cart-btn:hover {
            background-color: #333;
        }
        #search-bar {
            display: none; /* Hidden by default */
            position: absolute;
            top: 10px;
            right: 50px;
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }
        
        /* When search bar is active */
        #search-bar.active {
            display: block;
        }
